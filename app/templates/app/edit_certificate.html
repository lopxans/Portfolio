{% extends 'layout.html' %}
{% load static %}

{% block title %}Update Certificate | My Portfolio{% endblock %}

{% block content %}
<section class="py-5" style="background-color: #f0f2f5;">
    <div class="container">
        <h2 class="mb-4 text-primary"><i class="fa-regular fa-pen-to-square"></i> Upload New Certificate</h2>

        <form action="{% url 'edit_certificate' data.id %}" enctype="multipart/form-data" method="POST" class="shadow p-4 rounded-4 bg-white">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Certificate Image</label>
                <input type="file" name="image" accept="image/*" class="form-control">
                {% if data.image %}
                    <img src="{{ data.image.url }}" alt="Certificate" class="mt-2 rounded shadow" style="width: 150px; height: auto;">
                {% endif %}
            </div>

            <div class="mb-3">
                <label class="form-label">Certificate Title</label>
                <input type="text" value="{{ data.title }}" name="title" class="form-control" placeholder="Enter title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" value="{{ data.description }}" name="description" class="form-control" placeholder="Short description" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Issued Date</label>
                <input type="date" value="{{ data.issued_date|date:'Y-m-d' }}" name="issued_date" class="form-control" required>
            </div>

            <div class="mt-4 d-flex justify-content-start align-items-center gap-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-save me-1"></i> Update
                </button>

                <a href="{% url 'certificate' %}" class="btn btn-secondary">
                    <i class="fa fa-times me-1"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
